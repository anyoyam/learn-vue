<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../script/md.css" />
    <script src="../script/vue.js"></script>
    <script src="../script/markdown-it.min.js"></script>
</head>
<body>
    <div id="app">
        <p>姓名: <input v-model="uname"/></p>
        <p>年龄: <input type="number" v-model.number="uage" /></p>
        <p>性别: <input type="radio" v-model="usex" value="男1"/>男 <input type="radio" v-model="usex" value="女2"/>女</p>
        <p>爱好: <input type="checkbox" v-model="ufav" value="游泳" />游泳 <input type="checkbox" v-model="ufav" value="读书" />读书 <input type="checkbox" v-model="ufav" value="运动" />运动</p>
        <p>国籍: <select v-model="ucontury"><option disabled value="">请选择</option><option>中国</option><option>日本</option><option>韩国</option></select></p>
        <p>技能: <select multiple v-model="uskill" style="vertical-align: top;"><option value="c++/c">c++</option><option value="h5">html/css</option><option value="javascript/nodejs">javascript</option><option value="java">java</option></select></p>
        <pre>
{{uname}}, {{uage}}, {{usex}} / {{ucontury}}
{{ufav}}
{{uskill}}
        </pre>
    </div>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                uname: '',
                uage: '',
                usex: '',
                ufav: [],
                ucontury: '',
                uskill: []
            }
        });
    </script>
    <script type="markdown">

    </script>
    <script src="../script/common.js"></script>
    <script>
        const _FILENAME_ = 'test6.html';
    </script>    
</body>
</html>
